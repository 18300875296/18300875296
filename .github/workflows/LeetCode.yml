name: Update Readme

on:
  schedule:
    - cron: '30 22 * * *'
  push:
    branches:
      - main
      - output

jobs:
  leetCode:
    runs-on: ubuntu-latest
    steps:
      - name: Clear cache
        run: |
          git clean -ffdx
          rm -rf ${{ runner.workspace }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Append LeetCode List ðŸ“š
        uses: 18300875296/LeetCode_Action@v1
        with:
          user_id: '18300875296'
          displayType: 'SolvedProblem'

      - run: |
          git pull

      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: LeetCode List
